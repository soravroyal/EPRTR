#
# The prefix for all rdf:abouts and rdf:resources to make them into URLs. Follows xml:base rules.
# It is recommended to end the string with '/'
#
baseurl=http://prtr.ec.europa.eu/rdf/

#
# Vocabulary is added as the empty namespace the rdf:RDF element
#
vocabulary=http://prtr.ec.europa.eu/rdf/schema.rdf

#
# These namespaces are automatically added to the rdf:RDF element
#
xmlns.rdf = http://www.w3.org/1999/02/22-rdf-syntax-ns#
xmlns.rdfs = http://www.w3.org/2000/01/rdf-schema#
xmlns.geo = http://www.w3.org/2003/01/geo/wgs84_pos#
xmlns.owl = http://www.w3.org/2002/07/owl#
xmlns.foaf = http://xmlns.com/foaf/0.1/
xmlns.sioc = http://rdfs.org/sioc/ns#
xmlns.dwc = http://rs.tdwg.org/dwc/terms/
xmlns.dc = http://purl.org/dc/elements/1.1/
xmlns.dcterms = http://purl.org/dc/terms/
xmlns.skos = http://www.w3.org/2004/02/skos/core#
xmlns.xsd = http://www.w3.org/2001/XMLSchema#
xmlns.cc = http://creativecommons.org/ns#

datatype.varchar = 
datatype.char = 
datatype.nvarchar = 
datatype.int = xsd:integer
datatype.datetime = xsd:dateTime
datatype.decimal = xsd:double
datatype.float = xsd:double
datatype.real = xsd:double

objectproperty.forRBD = http://rdfdata.eionet.europa.eu/wise/rbd
objectproperty.forNUTS = http://ec.europa.eu/eurostat/ramon/rdfdata/nuts2008
#objectproperty.inCountry = country
objectproperty.inCountry = http://ec.europa.eu/eurostat/ramon/rdfdata/countries
objectproperty.forMedium = medium
objectproperty.parentGroup = pollutant
objectproperty.forPollutant = pollutant
#objectproperty.casReference = http://rdfdata.eionet.europa.eu/cas
objectproperty.facilityReport = facilityReport
objectproperty.forFacility = facility
objectproperty.parentType = wasteType
objectproperty.forWasteType = wasteType
objectproperty.forWasteTreatment = wasteTreatment
objectproperty.forMethod = methodBasis
objectproperty.methodType = methodType
objectproperty.annexIActivity = annexIActivity
objectproperty.unit = unit


# TODO Clarify those:
#   objectproperty.nACESectorCode = http://ec.europa.eu/eurostat/ramon/rdfdata/nace_r2
#   objectproperty.nACEActivityCode = http://ec.europa.eu/eurostat/ramon/rdfdata/nace_r2
#   objectproperty.nACESubActivityCode = http://ec.europa.eu/eurostat/ramon/rdfdata/nace_r2


tables = AnnexIActivity \
		AreaGroup \
		Confidentiality \
		CoordinateSystem \
		Country \
		Medium \
		MethodBasis \
		MethodType \
		NACEActivity \
		NUTSRegion \
		Pollutant \
		RiverBasinDistrict \
		Status \
		Unit \
		WasteTreatment \
		WasteType \
		Facility \
		Activity \
		Eper2EPRTR_AnnexIActivity \
		Eper2EPRTR_NACEActivity \
		FacilityID_Changes \
		FacilityReport \
		PollutantRelease \
		PollutantReleaseAndTransferReport \
		PollutantReleaseMethodUsed \
		PollutantTransfer \
		PollutantTransferMethodUsed \
		UploadedReports \
		WasteTransfer \
		WasteTransferMethodUsed

annexIActivity.class = AnnexIActivity
annexIActivity.query = SELECT Code \
 ,LOV_AnnexIActivityID as annexIActivityID \
 ,name \
 ,startYear \
 ,endYear \
 ,parentID \
 ,iPPCCode \
 ,eperAnnex3_ID \
 FROM LOV_AnnexIActivity

areaGroup.class = AreaGroup
areaGroup.query = SELECT Code \
 ,LOV_AreaGroupID as areaGroupID \
 ,name \
 FROM LOV_AreaGroup

confidentiality.class = Confidentiality
confidentiality.query = SELECT Code \
 ,LOV_ConfidentialityID as confidentialityID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_Confidentiality

coordinateSystem.class = CoordinateSystem
coordinateSystem.query = SELECT Code \
 ,LOV_CoordinateSystemID as coordinateSystemID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_CoordinateSystem

country.class = Country
country.query = SELECT Code \
 ,LOV_CountryID as countryID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_Country

medium.class = Medium
medium.query = SELECT Code \
 ,Code as id \
 ,LOV_MediumID as mediumID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_Medium

methodBasis.class = MethodBasis
methodBasis.query = SELECT Code \
 ,LOV_MethodBasisID as methodBasisID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_MethodBasis

methodType.class = MethodType
methodType.query = SELECT Code \
 ,LOV_MethodTypeID as methodTypeID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_MethodType

nACEActivity.class = NACEActivity
nACEActivity.query = SELECT Code \
 ,LOV_NACEActivityID as nACEActivityID \
 ,name \
 ,startYear \
 ,endYear \
 ,parentID \
 ,naceCodeID \
 ,section \
 ,subSection \
 FROM LOV_NACEActivity

nUTSRegion.class = NUTSRegion
nUTSRegion.query = SELECT Code \
 ,LOV_NUTSRegionID as nUTSRegionID \
 ,name \
 ,startYear \
 ,endYear \
 ,parentID \
 ,LOV_CountryID as countryID \
 FROM LOV_NUTSRegion

pollutant.class = Pollutant
pollutant.query = SELECT Code \
 ,LOV_PollutantID as pollutantID \
 ,name \
 ,startYear \
 ,endYear \
 ,parentID \
 ,parentID as parentGroup \
 ,cAS \
 ,eperPollutant_ID \
 ,codeEPER \
 FROM LOV_Pollutant

riverBasinDistrict.class = RiverBasinDistrict
riverBasinDistrict.query = SELECT Code \
 ,Code as 'owl:sameAs->http://rdfdata.eionet.europa.eu/wise/rbd' \
 ,LOV_RiverBasinDistrictID as riverBasinDistrictID \
 ,name \
 ,startYear \
 ,endYear \
 ,LOV_CountryID as countryID \
 FROM LOV_RiverBasinDistrict

status.class = Status
status.query = SELECT Code \
 ,LOV_StatusID as statusID \
 ,tableName \
 ,description \
 FROM LOV_Status

unit.class = Unit
unit.query = SELECT Code \
 ,LOV_UnitID as unitID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_Unit

wasteTreatment.class = WasteTreatment
wasteTreatment.query = SELECT Code \
 ,LOV_WasteTreatmentID as wasteTreatmentID \
 ,name \
 ,startYear \
 ,endYear \
 FROM LOV_WasteTreatment

wasteType.class = WasteType
wasteType.query = SELECT Code \
 ,LOV_WasteTypeID as wasteTypeID \
 ,name \
 ,startYear \
 ,endYear \
 ,parentID \
 ,parentID as parentType \
 FROM LOV_WasteType

facility.class = Facility
facility.query = SELECT FacilityID \
 ,xmlFacilityReportID \
 FROM Facility

activity.class = Activity
activity.query = SELECT activityID \
 ,facilityReportID \
 ,facilityReportID as facilityReport \
 ,facilityReportName \
 ,annexIActivityCode \
 ,annexIActivityCode as annexIActivity \
 ,annexIActivityName \
 ,annexIActivityIPPCCode \
 ,rankingNumeric \
 ,mainActivityIndicator \
 FROM PUBLISH_Activity

eper2EPRTR_AnnexIActivity.class = Eper2EPRTR_AnnexIActivity
eper2EPRTR_AnnexIActivity.query = SELECT ePER_Code \
 ,ePER_Name \
 ,startYear \
 ,endYear \
 ,ePRTR_Code \
 ,ePRTR_Name \
 ,ePRTR_StartYear \
 FROM PUBLISH_Eper2EPRTR_AnnexIActivity

eper2EPRTR_NACEActivity.class = Eper2EPRTR_NACEActivity
eper2EPRTR_NACEActivity.query = SELECT ePER_Name \
 ,ePER_Code \
 ,ePER_Section \
 ,ePER_SubSection \
 ,LOV_NACEActivityID as nACEActivityID \
 ,ePRTR_Name \
 ,ePRTR_Code \
 ,ePRTR_StartYear \
 ,ePRTR_EndYear \
 ,ePRTR_ParentID \
 FROM PUBLISH_Eper2EPRTR_NACEActivity

facilityID_Changes.class = FacilityID_Changes
facilityID_Changes.query = SELECT countryCode \
 ,countryCode as inCountry \
 ,reportingYear \
 ,facilityReportID \
 ,nationalID \
 ,newFacilityID \
 ,oldFacilityID \
 FROM PUBLISH_FacilityID_Changes

facilityReport.class = FacilityReport
facilityReport.query = SELECT facilityReportID \
 ,pollutantReleaseAndTransferReportID \
 ,facilityID \
 ,facilityID as forFacility \
 ,nationalID \
 ,parentCompanyName \
 ,facilityName \
 ,streetName \
 ,buildingNumber \
 ,city \
 ,postalCode \
 ,countryCode \
 ,countryCode as inCountry \
 ,countryName \
 ,lat \
 ,long \
 ,rBDGeoCode \
 ,rBDGeoName \
 ,nUTSRegionGeoCode \
 ,nUTSRegionGeoName \
 ,rBDSourceCode \
 ,rBDSourceCode as forRBD \
 ,rBDSourceName \
 ,nUTSRegionSourceCode \
 ,nUTSRegionSourceCode as forNUTS \
 ,nUTSRegionSourceName \
 ,nACEMainEconomicActivityCode \
 ,nACEMainEconomicActivityName \
 ,competentAuthorityName \
 ,competentAuthorityAddressStreetName \
 ,competentAuthorityAddressBuildingNumber \
 ,competentAuthorityAddressCity \
 ,competentAuthorityAddressPostalCode \
 ,competentAuthorityAddressCountryCode \
 ,competentAuthorityAddressCountryName \
 ,competentAuthorityTelephoneCommunication \
 ,competentAuthorityFaxCommunication \
 ,competentAuthorityEmailCommunication \
 ,competentAuthorityContactPersonName \
 ,productionVolumeProductName \
 ,productionVolumeQuantity \
 ,productionVolumeUnitCode \
 ,productionVolumeUnitName \
 ,totalIPPCInstallationQuantity \
 ,operatingHours \
 ,totalEmployeeQuantity \
 ,websiteCommunication \
 ,publicInformation \
 ,confidentialIndicator \
 ,confidentialityReasonCode \
 ,confidentialityReasonName \
 ,protectVoluntaryData \
 ,mainIASectorCode \
 ,mainIASectorName \
 ,mainIAActivityCode \
 ,mainIAActivityName \
 ,mainIASubActivityCode \
 ,mainIASubActivityName \
 FROM PUBLISH_FacilityReport

pollutantRelease.class = PollutantRelease
pollutantRelease.query = SELECT pollutantReleaseID \
 ,facilityReportID \
 ,facilityReportID as facilityReport \
 ,releaseMediumCode \
 ,releaseMediumCode as forMedium \
 ,releaseMediumName \
 ,pollutantCode \
 ,pollutantCode as forPollutant \
 ,pollutantName \
 ,pollutantGroupCode \
 ,pollutantGroupName \
 ,pollutantCAS \
 ,methodBasisCode \
 ,methodBasisCode as forMethod \
 ,methodBasisName \
 ,totalQuantity \
 ,accidentalQuantity \
 ,unitCode \
 ,unitName \
 ,confidentialIndicator \
 ,confidentialityReasonCode \
 ,confidentialityReasonName \
 FROM PUBLISH_PollutantRelease

pollutantReleaseAndTransferReport.class = PollutantReleaseAndTransferReport
pollutantReleaseAndTransferReport.query = SELECT pollutantReleaseAndTransferReportID \
 ,countryCode \
 ,countryCode as inCountry \
 ,countryName \
 ,reportingYear \
 ,coordinateSystemCode \
 ,coordinateSystemName \
 ,cdrReleased \
 ,published \
 FROM PUBLISH_PollutantReleaseAndTransferReport

pollutantReleaseMethodUsed.class = PollutantReleaseMethodUsed
pollutantReleaseMethodUsed.query = SELECT pollutantReleaseMethodUsedID \
 ,pollutantReleaseID \
 ,methodTypeCode \
 ,methodTypeName \
 ,methodDesignation \
 FROM PUBLISH_PollutantReleaseMethodUsed

pollutantTransfer.class = PollutantTransfer
pollutantTransfer.query = SELECT pollutantTransferID \
 ,facilityReportID \
 ,facilityReportID as facilityReport \
 ,pollutantCode \
 ,pollutantCode as forPollutant \
 ,pollutantName \
 ,pollutantGroupCode \
 ,pollutantGroupName \
 ,pollutantCAS \
 ,methodBasisCode \
 ,methodBasisCode as methodBasis \
 ,methodBasisName \
 ,quantity \
 ,quantityUnitCode \
 ,quantityUnitCode as unit \
 ,quantityUnitName \
 ,confidentialIndicator \
 ,confidentialityReasonCode \
 ,confidentialityReasonName \
 FROM PUBLISH_PollutantTransfer

pollutantTransferMethodUsed.class = PollutantTransferMethodUsed
pollutantTransferMethodUsed.query = SELECT pollutantTransferMethodUsedID \
 ,pollutantTransferID \
 ,methodTypeCode \
 ,methodTypeName \
 ,methodDesignation \
 FROM PUBLISH_PollutantTransferMethodUsed

uploadedReports.class = UploadedReports
uploadedReports.query = SELECT code \
 ,LOV_CountryID as countryID \
 ,reportingYear \
 ,currentlyShown \
 ,remarkText \
 ,cdrUrl \
 ,cdrUploaded \
 ,cdrReleased \
 ,forReview \
 ,published \
 ,resubmitReason \
